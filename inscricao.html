<!DOCTYPE html>
<html>
<head>
    <style>
         body {
            background-color: black;
            font-family: Arial, Helvetica, sans-serif;
            background-image: url('https://i.im.ge/2023/10/24/twK2Sm.unnamed1.jpg');
            background-size: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            
              }

        .header {
            padding: 50px;
        }

        .formulario-viagem {
            width: 80%;
            max-width: 600px;
            margin: 0 auto;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 20px;
            border: 1px solid white;
        }

        .formulario-viagem label {
            display: block;
            color: white;
            margin-top: 10px;
        }

        .formulario-viagem input {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid white;
            background-color: rgba(255, 255, 255, 0.1);
            color: white;
        }

        .formulario-viagem select {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid white;
            background-color: rgba(255, 255, 255, 0.1);
            color: white;
        }

        .formulario-viagem button {
            background-color: #333;
            color: white;
            border: none;
            padding: 10px 20px;
            margin-top: 10px;
            cursor: pointer;
        }

        h1{
            color: white;
        }

        a{
            color: white;
            
        }
        ul{
            list-style-type: none;
        }

    </style>
</head>
<body>
    <div class="header">
        <h1>Inscrição para Viagem</h1>
    </div>
    <div class="formulario-viagem">
        <form>
            <label for="nome">Nome Completo</label>
            <input type="text" id="nome" name="nome" required>

            <label for="email">E-mail</label>
            <input type="email" id="email" name="email" required>

            <label for="destino">Destino da Viagem</label>
            <select id="destino" name="destino" required>
                <option value="">Selecione o Destino</option>
                <option value="Destino 1">Destino 1</option>
                <option value="Destino 2">Destino 2</option>
                <option value="Destino 3">Destino 3</option>
            </select>

            <label for="data">Data da Viagem</label>
            <input type="date" id="data" name="data" required>

            <button type="submit">Enviar Inscrição</button>
        </form>
    </div>

   <ul>
    <li><a href="index.html">Voltar para o início</a></li>
    </ul>
</body>

</html>
